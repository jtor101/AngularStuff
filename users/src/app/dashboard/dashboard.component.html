<div class="container">
  <hr />
  <h3>
    User: {{ userName }}
    <span class="pull-right"
      ><button type="button" class="btn btn-primary" (click)="onLogout()">
        Logout
      </button></span
    >
  </h3>
</div>

<div class="container">
  <hr />
  <h3>Users</h3>
  <ul>
    <li *ngFor="let user of users">
      {{ user.firstName }} {{ user.lastName }} - {{ user.email }}
    </li>
  </ul>
</div>
