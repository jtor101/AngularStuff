<div class="container-fluid">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="firstName"
      placeholder="Enter your first name"
      required
      autofocus
      [(ngModel)]="firstName"
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="lastName"
      placeholder="Enter your last name"
      required
      autofocus
      [(ngModel)]="lastName"
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="email"
      placeholder="Enter your email address"
      required
      autofocus
      [(ngModel)]="email"
    />
  </div>
  <button type="button" class="btn btn-primary" (click)="Adduserinfo()">
    Add User
  </button>
  <button type="button" class="btn btn-info" (click)="onReset()">
    Clear
  </button>
</div>

<!-- Built-in structural (changes structure of DOM) *ngIf Directive: conditional expression returns true/false -->
<div class="container" id="usersDiv">
  <hr />
  <!-- Built-in ngStyle attribute directive: uses Property Binding [ ] to bind to a property of the directive -->
  <h3 [ngStyle]="{ color: getColor() }">Users</h3>
  <div *ngIf="newuserAdded; else noUsers">
    <!--
        String Interpolation: Whatever is evaluated in the TypeScript expression inside the String Interpolation braces {{ }} resolves to a String.
        {{ TypeScript_Expression }} => result is a String
      -->
    <table class="table table-hover table-dark table-striped">
      <thead>
        <th>User Info</th>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.firstName }} {{ user.lastName }} - {{ user.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Create ng-template with local reference (#) to conditinally display -->
  <ng-template #noUsers>No Users Added.</ng-template>
</div>
